<footer class="footer">
  <div class="footer__bg">
    <div class="footer__container container grid">
      <div>
        <h1 class="footer__title">{{ contactData?.firstName }}</h1>
        <span class="footer__subtitle">{{ contactData?.roleName }}</span>
      </div>

      <ul class="footer__links">
        <li>
          <a href="#services" class="footer__link">Services</a>
        </li>
        <li>
          <a href="#portfolio" class="footer__link">Portfolio</a>
        </li>
        <li>
          <a href="#contact" class="footer__link">Contact</a>
        </li>
      </ul>

      <div class="footer__socials">
        <a
          [href]="homeData?.linkedInUrl"
          target="_blank"
          class="footer__social"
        >
          <i class="uil uil-linkedin-alt"></i>
        </a>
        <a
          [href]="homeData?.facebookUrl"
          target="_blank"
          class="footer__social"
        >
          <i class="uil uil-facebook-f"></i>
        </a>
        <a
          [href]="homeData?.lineContactUrl"
          target="_blank"
          class="footer__social"
        >
          <i class="uil uil-line"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
