<header class="header" id="header">
  <nav class="nav container">
    <a href="#" class="nav__logo">Nattawat R</a>
    <div class="nav__menu" id="nav-menu" [ngClass]="{ 'show-menu': navToggle }">
      <ul class="nav__list grid">
        <li class="nav__item">
          <a href="#home" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-estate nav__icon"></i> Home
          </a>
        </li>
        <li class="nav__item">
          <a href="#about" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-user nav__icon"></i> About
          </a>
        </li>
        <li class="nav__item">
          <a href="#skills" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-file-alt nav__icon"></i> Skills
          </a>
        </li>
        <li class="nav__item">
          <a href="#services" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-briefcase-alt nav__icon"></i> Services
          </a>
        </li>
        <li class="nav__item">
          <a href="#portfolio" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-scenery nav__icon"></i> Portfolio
          </a>
        </li>
        <li class="nav__item">
          <a href="#contact" class="nav__link" (click)="hideMenu()">
            <i class="uil uil-message nav__icon"></i> Contact
          </a>
        </li>
      </ul>
      <i
        class="uil uil-times nav__close"
        id="nav-close"
        (click)="navToggle = false"
      ></i>
    </div>
    <div class="nav__btns">
      <div class="nav__toggle" id="nav-toggle" (click)="showMenu()">
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
