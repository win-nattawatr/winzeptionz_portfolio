<ng-container *ngIf="skillData">
  <section #section class="skills section" id="skills">
    <h2 class="section__title">Skills</h2>
    <span class="section__subtitle">My technical level</span>

    <div class="skills__container container grid">
      <div>
        <ng-container
          *ngFor="let skillGroup of skillData.skills; let i = index"
        >
          <div
            class="skills__content"
            [ngClass]="i == currentToggle ? 'skills__open' : 'skills__close'"
          >
            <div class="skills__header" (click)="setCurrentToggle(i)">
              <i class="uil uil-setting skills__icon"></i>

              <div>
                <h1 class="skills__title">{{ skillGroup.skillGroupTitle }}</h1>
                <span class="skills__subtitle">{{
                  skillGroup.skillGroupSubTitle
                }}</span>
              </div>

              <i class="uil uil-angle-down skills__arrow"></i>
            </div>

            <div class="skills__list grid">
              <ng-container *ngFor="let skill of skillGroup.skillList">
                <div class="skills__data">
                  <div class="skills__titles">
                    <h3 class="skills__name">{{ skill.skillName }}</h3>
                    <span class="skills__number">{{
                      skill.skillScore + "%"
                    }}</span>
                  </div>
                  <div class="skills__bar">
                    <span
                      class="skills__percentage"
                      [ngStyle]="getScorePercentage(skill.skillScore)"
                    ></span>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</ng-container>
